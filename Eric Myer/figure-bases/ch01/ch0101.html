<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><title>Figure 1-1</title></head><body><h1>h1 (block)</h1><p>This paragraph (<code>p</code>) is a block-level element.  The strongly emphasized text <strong>is an inline element, and so will line-wrap when necessary</strong>.  The content outside of inline elements is actually part of the block element.  The content inside inline elements <em>such as this one</em> belong to the inline.</p></body></html>
